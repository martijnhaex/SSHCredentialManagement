<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="masters/master :: page">
<head>
    <title th:fragment="title">Update SSH Credential</title>
</head>
<body>
<article th:fragment="content">
    <form action="#" th:action="@{/batch-import}" th:object="${command}" method="post">
        <label th:for="${#ids.next('credentials')}">Import new credentials: </label>
        <textarea th:field="*{credentials}"/>
        <button type="submit" name="import">Import</button>
    </form>
</article>
</body>
</html>
